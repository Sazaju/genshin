<div class="column">
	<div id="configuration">
		<!-- TODO Generate form from HAL-FORM description -->
		<form>
			<table>
				<tr><td colspan="2">
					<h2>Paramètres</h2>
					<button id="mihoyo-settings" title="Remettre les paramètres Mihoyo">Mihoyo</button>
					<button id="unlucky-settings" title="Mettre les pires paramètres">Malchance</button>
				</td></tr>
				<tr>
					<td><label for="probability4Stars">Probabilité 4☆ :</label></td>
					<td><input id="probability4Stars" name="probability4Stars" type="text" title="Probabilité en % d'obtenir un 4☆"></td>
				</tr>
				<tr>
					<td><label for="probability4StarsWeaponCharacter">- Arme/personnage :</label></td>
					<td><input id="probability4StarsWeaponCharacter" name="probability4StarsWeaponCharacter" type="text" title="Si on obtient un 4☆, probabilité en % que ce soit un personnage"></td>
				</tr>
				<tr>
					<td><label for="probability5Stars">Probabilité 5☆ :</label></td>
					<td><input id="probability5Stars" name="probability5Stars" type="text" title="Probabilité en % d'obtenir un 5☆"></td>
				</tr>
				<tr>
					<td><label for="probability5StarsPermanentExclusive">- Permanent/exclusif :</label></td>
					<td><input id="probability5StarsPermanentExclusive" name="probability5StarsPermanentExclusive" type="text" title="Si on obtient un 5☆, probabilité en % que ce soit le personnage exclusif"></td>
				</tr>
				<tr>
					<td><label for="guaranty4Stars">Garantie 4☆ :</label></td>
					<td><input id="guaranty4Stars" name="guaranty4Stars" type="number" title="Nombre de tirages successifs à partir duquel on est sûr d'obtenir un 4☆"></td>
				</tr>
				<tr>
					<td><label for="guaranty5Stars">Garantie 5☆ :</label></td>
					<td><input id="guaranty5Stars" name="guaranty5Stars" type="number" title="Nombre de tirages successifs à partir duquel on est sûr d'obtenir un 5☆"></td>
				</tr>
				<tr><td colspan="2">
					<h2>Départ</h2>
					<button id="fresh-state" title="Remettre à zéro">RAZ</button>
				</td></tr>
				<tr>
					<td><label for="consecutiveWishesBelow4Stars">&lt;4☆ consécutifs :</label></td>
					<td><input id="consecutiveWishesBelow4Stars" name="consecutiveWishesBelow4Stars" type="number" title="Nombre de tirages successifs sans tirer de 4☆ ou plus"></td>
				</tr>
				<tr>
					<td><label for="consecutiveWishesBelow5Stars">&lt;5☆ consécutifs :</label></td>
					<td><input id="consecutiveWishesBelow5Stars" name="consecutiveWishesBelow5Stars" type="number" title="Nombre de tirages successifs sans tirer de 5☆"></td>
				</tr>
				<tr>
					<td><label for="isExclusiveGuaranteedOnNext5Stars">Prochain 5☆ exclusif :</label></td>
					<td><input id="isExclusiveGuaranteedOnNext5Stars" name="isExclusiveGuaranteedOnNext5Stars" type="checkbox" title="Le dernier 5☆ tiré était-il un permanent ?"></td>
				</tr>
				<tr><td colspan="2">
					<h2>Aléas (RNG)</h2>
					<select id="randomType" name="randomType">
						<option value="fixed">Fixe</option>
						<option value="list">Liste</option>
						<option value="random">Aléatoire</option>
					</select>
				</td></tr>
				<tr class="random-fixed">
					<td><label for="randomValue">Valeur :</label></td>
					<td><input id="randomValue" name="randomValue" type="text" title="Valeur fixe dans [0;1] qu'on utilisera pour chaque tirage"></td>
				</tr>
				<tr class="random-list">
					<td><label for="randomList">Liste de valeurs :</label></td>
					<td><input id="randomList" name="randomList" type="text" title="Liste de valeurs dans [0;1], séparées par des virgules, qu'on utilisera en boucle pour chaque tirage"></td>
				</tr>
				<tr class="random-list">
					<td><label for="randomListOffset">Index de départ :</label></td>
					<td><input id="randomListOffset" name="randomListOffset" type="number" title="Élément de la liste par lequel on commence"></td>
				</tr>
				<tr class="random-random">
					<td><label for="randomSeed">Graine :</label></td>
					<td><input id="randomSeed" name="randomSeed" type="number" title="Graine du générateur aléatoire utilisé pour chaque tirage"></td>
				</tr>
			</table>
			<button id="apply">Appliquer</button>
		</form>
	</div>
	<div id="stats">
		<h2>Statistiques</h2>
		Statistiques sur <span id="total">X</span> tirages :
		<table>
			<tr>
				<th>Type</th>
				<th>Nombre</th>
				<th>Ratio</th>
				<th>Tirages<br/>moyens</th>
			</tr>
			<!-- Rows managed dynamically -->
		</table>
	</div>
</div>
<div class="column">
	<div id="simulator">
		<h2>Tirages</h2>
		<button id="single" title="Exécute un unique tirage">x1</button>
		<button id="multi" title="Exécute 10 tirages d'un coup">x10</button>
		<button id="reduce" title="Réduit tous les tirages effectués à une seule ligne">Réduire</button>
		<button id="reset" title="Oublie tout et recommence">RAZ</button>
		<table>
			<tr>
				<th>#</th>
				<th>Résultats</th>
			</tr>
			<!-- Rows managed dynamically -->
		</table>
	</div>
</div>
